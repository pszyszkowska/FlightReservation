{% extends "base.html" %}

{% block content %}
    {% if messages %}

        {% for message in messages %}
            <div class="alert alert-danger" role="alert">
                {{ message }}
            </div>
        {% endfor %}

    {% endif %}
<form method="POST" action={% url 'register' %} style="border:1px solid #ccc">
    {% csrf_token %}
  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
<div class="input-group">
 <label for="username"><b>Login</b></label>
    <input class="register-input" type="text" placeholder="Enter Login" name="username" required>

    <label for="password1"><b>Password</b></label>
    <input class="register-input" type="password" placeholder="Enter Password" name="password1" required>

    <label for="password2"><b>Repeat Password</b></label>
    <input class="register-input" type="password" placeholder="Repeat Password" name="password2" required>

</div>

    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label>

    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <button type="submit" class="signupbtn">Sign Up</button>
    </div>
  </div>
</form>

    <script>
        window.setTimeout(function () {
            $(".alert").fadeTo(500, 0).slideUp(500, function () {
                $(this).remove();
            });
        }, 6000);
    </script>
{% endblock %}
